# KenPire Mesh OS - Kubernetes Deployment Configuration
# Production-ready Kubernetes manifests for enterprise deployment

apiVersion: v1
kind: Namespace
metadata:
  name: kenpire-mesh-os
  labels:
    app: kenpire-mesh-os
    environment: production

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: kenpire-config
  namespace: kenpire-mesh-os
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  API_VERSION: "v1"
  CACHE_TTL: "300"
  MAX_RETRIES: "3"
  REQUEST_TIMEOUT: "30"

---

apiVersion: v1
kind: Secret
metadata:
  name: kenpire-secrets
  namespace: kenpire-mesh-os
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  OPENAI_API_KEY: "cGxhY2Vob2xkZXI="  # placeholder
  ANTHROPIC_API_KEY: "cGxhY2Vob2xkZXI="  # placeholder
  GOOGLE_API_KEY: "cGxhY2Vob2xkZXI="  # placeholder
  SECRET_KEY: "cGxhY2Vob2xkZXI="  # placeholder
  DATABASE_URL: "cGxhY2Vob2xkZXI="  # placeholder
  REDIS_URL: "cGxhY2Vob2xkZXI="  # placeholder

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kenpire-mesh-os
  namespace: kenpire-mesh-os
  labels:
    app: kenpire-mesh-os
    component: api-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kenpire-mesh-os
      component: api-server
  template:
    metadata:
      labels:
        app: kenpire-mesh-os
        component: api-server
    spec:
      containers:
      - name: kenpire-api
        image: kenpire/mesh-os:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: kenpire-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: kenpire-config
              key: LOG_LEVEL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: kenpire-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: kenpire-secrets
              key: ANTHROPIC_API_KEY
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: kenpire-secrets
              key: GOOGLE_API_KEY
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: kenpire-secrets
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kenpire-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: kenpire-secrets
              key: REDIS_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---

apiVersion: v1
kind: Service
metadata:
  name: kenpire-mesh-os-service
  namespace: kenpire-mesh-os
  labels:
    app: kenpire-mesh-os
    component: api-server
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: kenpire-mesh-os
    component: api-server

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kenpire-mesh-os-ingress
  namespace: kenpire-mesh-os
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.kenpire.tech  # Replace with your domain
    secretName: kenpire-tls
  rules:
  - host: api.kenpire.tech  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kenpire-mesh-os-service
            port:
              number: 80

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kenpire-mesh-os-hpa
  namespace: kenpire-mesh-os
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kenpire-mesh-os
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kenpire-data-pvc
  namespace: kenpire-mesh-os
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kenpire-mesh-os-pdb
  namespace: kenpire-mesh-os
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: kenpire-mesh-os
      component: api-server