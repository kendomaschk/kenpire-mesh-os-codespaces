name: ğŸš€ KenPire Mesh OS - Production CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  # ===== CODE QUALITY & TESTING =====
  quality-checks:
    name: ğŸ” Code Quality & Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8 mypy bandit safety

      - name: ğŸ¨ Code Formatting Check
        run: |
          echo "ğŸ¨ Checking code formatting with Black..."
          if [ -d tests ]; then
            black --check --diff src/ tests/
          else
            black --check --diff src/
          fi

      - name: ğŸ“ Linting Check
        run: |
          echo "ğŸ“ Running flake8 linting..."
          if [ -d tests ]; then
            flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503
          else
            flake8 src/ --max-line-length=88 --extend-ignore=E203,W503
          fi

      - name: ğŸ” Type Checking
        run: |
          echo "ğŸ” Running mypy type checking..."
          mypy src/ --ignore-missing-imports

      - name: ğŸ›¡ï¸ Security Scanning
        run: |
          echo "ğŸ›¡ï¸ Running security scans..."
          bandit -r src/ -f json -o bandit-report.json
          safety check --json --output safety-report.json
        continue-on-error: true

      - name: ğŸ§ª Unit Tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          if [ -d tests ]; then
            pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
          else
            echo "âš ï¸  No tests directory found, skipping unit tests"
          fi

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ—ï¸ Test Production Build
        run: |
          echo "ğŸ—ï¸ Testing production build..."
          python -c "import src.kenpire; print('âœ… Import successful')"

  # ===== DOCKER BUILD & SECURITY =====
  docker-build:
    name: ğŸ³ Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: quality-checks
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: ğŸ”¨ Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ›¡ï¸ Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===== INTEGRATION TESTS =====
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: ğŸ”§ Setup Test Environment
        run: |
          export DATABASE_URL="postgresql://postgres:testpassword@localhost:5432/testdb"
          export REDIS_URL="redis://localhost:6379"
          export ENVIRONMENT="testing"

      - name: ğŸ§ª Run Integration Tests
        run: |
          echo "ğŸ§ª Running integration tests..."
          if [ -d tests/integration ]; then
            pytest tests/integration/ -v --tb=short
          else
            echo "âš ï¸  No tests/integration directory found, skipping integration tests"
          fi

      - name: ğŸŒ API Health Check
        run: |
          echo "ğŸŒ Testing API endpoints..."
          python test_production.py

  # ===== KUBERNETES VALIDATION =====
  k8s-validation:
    name: â˜¸ï¸ Kubernetes Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Kubernetes Tools
        run: |
          # Install kubeval
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin

          # Install kube-score
          wget https://github.com/zegl/kube-score/releases/download/v1.16.1/kube-score_1.16.1_linux_amd64.tar.gz
          tar xf kube-score_1.16.1_linux_amd64.tar.gz
          sudo mv kube-score /usr/local/bin

      - name: âœ… Validate Kubernetes Manifests
        run: |
          echo "âœ… Validating Kubernetes manifests..."
          kubeval k8s/*.yaml
          kube-score score k8s/*.yaml

  # ===== STAGING DEPLOYMENT =====
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_environment == 'staging')
    needs: [quality-checks, docker-build, integration-tests, k8s-validation]
    environment:
      name: staging
      url: https://staging-api.kenpire.tech
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜¸ï¸ Setup Kubectl
        uses: azure/setup-kubectl@v3

      - name: ğŸ” Configure Kubernetes Access
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          kubectl apply -f k8s/ -n kenpire-mesh-os-staging
          kubectl set image deployment/kenpire-mesh-os kenpire-api=${{ needs.docker-build.outputs.image-tag }} -n kenpire-mesh-os-staging
          kubectl rollout status deployment/kenpire-mesh-os -n kenpire-mesh-os-staging

      - name: ğŸ” Staging Health Check
        run: |
          echo "ğŸ” Performing staging health check..."
          sleep 30
          curl -f https://staging-api.kenpire.tech/health || exit 1

  # ===== PRODUCTION DEPLOYMENT =====
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_environment == 'production')
    needs: [quality-checks, docker-build, integration-tests, k8s-validation]
    environment:
      name: production
      url: https://api.kenpire.tech
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜¸ï¸ Setup Kubectl
        uses: azure/setup-kubectl@v3

      - name: ğŸ” Configure Kubernetes Access
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: ğŸ­ Deploy to Production
        run: |
          echo "ğŸ­ Deploying to production environment..."
          kubectl apply -f k8s/ -n kenpire-mesh-os
          kubectl set image deployment/kenpire-mesh-os kenpire-api=${{ needs.docker-build.outputs.image-tag }} -n kenpire-mesh-os
          kubectl rollout status deployment/kenpire-mesh-os -n kenpire-mesh-os

      - name: ğŸ” Production Health Check
        run: |
          echo "ğŸ” Performing production health check..."
          sleep 60
          curl -f https://api.kenpire.tech/health || exit 1

      - name: ğŸ“Š Performance Testing
        run: |
          echo "ğŸ“Š Running production performance tests..."
          # Add performance testing here
          curl -f https://api.kenpire.tech/api/v1/status

  # ===== NOTIFICATION =====
  notify:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-staging, deploy-production]
    steps:
      - name: ğŸ“¢ Notify Teams
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "âœ… Production deployment successful!"
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "âœ… Staging deployment successful!"
          else
            echo "âŒ Deployment failed or skipped"
          fi